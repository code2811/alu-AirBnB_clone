<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Head Styling</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #green;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #green;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>

    <header></header>

    <footer>
      Best School
    </footer>

  </body>
</html>
